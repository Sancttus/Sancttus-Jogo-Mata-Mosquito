<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>

    <script>
        function iniciarJogo(){
         var nivel =   document.getElementById('nivel').value

         if(nivel === ""){
             alert('selecione um nivel arrombado')
             return false
         }
         window.location.href = 'app.html?' + nivel
        }
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"><img src="imagens/game.png" alt=""></div>
          
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
            </div>   
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">--Selecione o Nivel--</option>
                            <option value="normal">Normal</option>
                            <option value="Dificil">Dificil</option>
                            <option value="Death">Death</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">iniciar</button>
                </div>
          
            </div>
        </div>




    </div>



    
       
 
    
</body>
</html>
